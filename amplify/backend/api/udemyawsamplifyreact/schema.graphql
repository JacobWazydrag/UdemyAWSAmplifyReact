type Artshow
    @model
    @auth(
        rules: [
            { allow: owner, operations: [create, update, read, delete] }
            {
                allow: groups
                groups: ["Admin"]
                operations: [create, update, read, delete]
            }
        ]
    ) {
    id: ID!
    artworks: [Artwork] @manyToMany(relationName: "ArtshowArtwork")
    type: String!
    description: String!
    status: String!
    time_period_start: Date!
    time_period_end: Date!
    artists: [ID!]
}

type Artwork
    @model
    @auth(
        rules: [
            { allow: owner, operations: [create, update, read, delete] }
            {
                allow: groups
                groups: ["Admin"]
                operations: [create, update, read, delete]
            }
        ]
    ) {
    id: ID!
    artshows: [Artshow] @manyToMany(relationName: "ArtshowArtwork")
    title: String
    description: String
    status: String
    price: Int
    image1: S3Object
    image2: S3Object
    image3: S3Object
}

type S3Object {
    bucket: String!
    region: String!
    key: String!
}
